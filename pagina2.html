<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">

    <title>Finalizar Pedido</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagina1.html">pagina1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pagina2.html">pagina2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <footer>
        <p>&copy; Davi Rodrigues do Santos Cariolano 2025 Front-End.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <script>
      
        let pedido = JSON.parse(localStorage.getItem('pedido')) || [];

       
        function mostrarPedido() {
            const container = document.createElement('div');
            container.className = 'container mt-4';

            const titulo = document.createElement('h2');
            titulo.textContent = 'Resumo do Pedido';
            container.appendChild(titulo);

            const lista = document.createElement('ul');
            lista.className = 'list-group mb-3';

            let total = 0;
            pedido.forEach(item => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = item.nome + ' — R$' + item.preco.toFixed(2);
                lista.appendChild(li);
                total += item.preco;
            });

            const totalEl = document.createElement('h4');
            totalEl.textContent = 'Total: R$' + total.toFixed(2);
            totalEl.className = 'mt-3';
            container.appendChild(lista);
            container.appendChild(totalEl);

            const btnFinalizar = document.createElement('button');
            btnFinalizar.textContent = 'Confirmar Pedido';
            btnFinalizar.className = 'btn btn-primary mt-3';
            btnFinalizar.onclick = finalizarPedido;
            container.appendChild(btnFinalizar);

            document.body.insertBefore(container, document.querySelector('footer'));
        }

       
        function finalizarPedido() {
            if (pedido.length === 0) {
                alert('Seu pedido está vazio.');
                return;
            }
            alert('Pedido finalizado com sucesso!');
            localStorage.removeItem('pedido');
            location.href = 'index.html';
        }

    
        window.onload = mostrarPedido;
    </script>

</body>
</html>
